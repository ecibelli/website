baseURL = "https://example.com"
languageCode = "en-us"
defaultContentLanguage = "en"
title = "Emily Cibelli"
theme = "cayman-hugo-theme"

# Google analytics
# googleAnalytics = "UA-123456789-1"

# Disqus comments
# disqusShortname = "yourdiscussshortname"

# Syntax highlighting
pygmentsCodefences = true
pygmentsStyle = "pygments"

[taxonomies]
  tag = "tags"

[permalinks]
  post = "/:filename/"

[params]
  # Header text, can be markdown
  project_name = "Emily Cibelli"
  project_tagline = "[ɛ.mə.li sɪ.bɛ.li]"

  # Date format for post list and single pages
  # For more date formats see https://gohugo.io/functions/format/
  dateFormat = "2006-01-02"

  # Footer text, can be markdown
  footer = "Made with [Hugo](https://gohugo.io/). Themed by [Cayman](https://github.com/zwbetz-gh/cayman-hugo-theme)."

  # If true, the CSS/JS for Katex math typesetting are enabled
  katex = true

  # Breakpoints
  large_breakpoint = "64em"
  medium_breakpoint = "42em"

  # Header colors
  header_heading_color = "#ffffff"
  header_background_color = "#19547b" 
  header_background_color_secondary = "#ffd89b" 

  # Text colors
  section_headings_color = "#4d4d4d"
  body_text_color = "#4d4d4d"
  body_link_color = "#66c2a5"
  blockquote_text_color = "#4d4d4d"

  # Code colors
  code_background_color = "#f3f6fa"
  code_text_color = "#4d4d4d"

  # Border colors
  border_color = "#4d4d4d"
  table_border_color = "#4d4d4d"
  hr_border_color = "#4d4d4d"

